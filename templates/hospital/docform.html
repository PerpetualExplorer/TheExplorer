<!DOCTYPE html>
<html lang="en">
{% extends 'hospital/base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Sign_up</title>
</head>
<body>
<h2>Hello Doctor,</h2>
<h2>Furnish your details here...</h2>
<form action="" method="post">

    {% csrf_token %}
    <table align="center" bgcolor="#0f96bef" border="1" cellspacing="2" cellpadding="2">
<tr>
<td>Doctor's Name</td>
<td>{{ form.Name}}</td>
</tr>
<tr>
<td>ID</td>
<td>{{ form.DID }}</td>
</tr>
<tr>
<td>Department</td>
<td>{{ form.Department }}</td>
</tr>
<tr>
<td>Phone</td>
<td>{{ form.mobile_no }}</td>
</tr>
        <tr>
<td>Address</td>
<td>{{ form.address }}</td>
</tr>
<tr>
<td colspan="2"><button type="submit">Sign up</button></td>
</tr>
</table>


</form>
{% endblock %}
</body>

</html>
